<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
</body>

<script>
  function Konvertalo(n) {
	szam = "";
	
	if (n>=5 && n<=9) {
		n=n-5;
		szam += 'V';
	}
    if (n==1) {
		szam += 'I';
	}
	if (n==2) {
		szam += 'II';
	}
	if (n==3) {
		szam += 'III';
	}
	if (n==4) {
		szam += 'IV';
	}
	return szam;
	
  }

  QUnit.module('Romai', function() {
    QUnit.test('romai egy', function(assert) {
      assert.equal(Konvertalo(1), 'I');
    });
	
	QUnit.test('romai ketto', function(assert) {
      assert.equal(Konvertalo(2), 'II');
    });
	
	QUnit.test('romai harom', function(assert) {
      assert.equal(Konvertalo(3), 'III');
    });
	
	QUnit.test('romai negy', function(assert) {
      assert.equal(Konvertalo(4), 'IV');
    });
	
	QUnit.test('romai ot', function(assert) {
      assert.equal(Konvertalo(5), 'V');
    });
	
	QUnit.test('romai hat', function(assert) {
      assert.equal(Konvertalo(6), 'VI');
    });
	
	QUnit.test('romai het', function(assert) {
      assert.equal(Konvertalo(7), 'VII');
    });
	
	QUnit.test('romai nyolc', function(assert) {
      assert.equal(Konvertalo(8), 'VIII');
    });

  });
</script>
