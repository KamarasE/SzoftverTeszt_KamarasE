<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
</body>

<script>
  function Konvertalo(n) {
	szam = "";
	while (n != 0){
	
		if (n>=50 && n <= 89) {
		n=n-50;
		szam += 'L';
		}
	
		if (n>=10 && n <= 39) {
		n=n-10;
		szam += 'X';
		}
	
		if (n>=5 && n<=8) {
		n=n-5;
		szam += 'V';
		}
		
		if (n>=1 && n<=3) {
		szam += 'I';
		n=n-1;
		}
			//speciÃ¡lis eset, nagy szÃ¡m elÅ‘tt kicsi
		if (n==4) {
		szam += 'IV';
		n=n-4;
		}
		if (n==9) {
		szam += 'IX';
		n=n-9;
		}
		if (n==40) {
		szam += 'XL';
		n=n-40;
		}
	}
	return szam;
	
  }

  QUnit.module('Romai', function() {
    QUnit.test('romai egy', function(assert) {
      assert.equal(Konvertalo(1), 'I');
    });
	
	QUnit.test('romai ketto', function(assert) {
      assert.equal(Konvertalo(2), 'II');
    });
	
	QUnit.test('romai harom', function(assert) {
      assert.equal(Konvertalo(3), 'III');
    });
	
	QUnit.test('romai negy', function(assert) {
      assert.equal(Konvertalo(4), 'IV');
    });
	
	QUnit.test('romai ot', function(assert) {
      assert.equal(Konvertalo(5), 'V');
    });
	
	QUnit.test('romai hat', function(assert) {
      assert.equal(Konvertalo(6), 'VI');
    });
	
	QUnit.test('romai het', function(assert) {
      assert.equal(Konvertalo(7), 'VII');
    });
	
	QUnit.test('romai nyolc', function(assert) {
      assert.equal(Konvertalo(8), 'VIII');
    });
	
	QUnit.test('romai kilenc', function(assert) {
      assert.equal(Konvertalo(9), 'IX');
    });
	
	QUnit.test('romai tiz', function(assert) {
      assert.equal(Konvertalo(10), 'X');
    });
	
	QUnit.test('romai huszonegy', function(assert) {
      assert.equal(Konvertalo(21), 'XXI');
    });
	
	QUnit.test('romai negyven', function(assert) {
      assert.equal(Konvertalo(40), 'XL');
    });
	
	/*QUnit.test('romai negyvenegy', function(assert) {
      assert.equal(Konvertalo(41), 'XLI');
    });*/
	
	QUnit.test('romai otven', function(assert) {
      assert.equal(Konvertalo(50), 'L');
    });
	

  });
</script>
