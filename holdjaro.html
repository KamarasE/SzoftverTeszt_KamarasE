<script>
/*
Terkep:
11 12 13 14 15
21 22 23 24 25
31 32 33 34 35

*/

  function Helyzet (x, y, c) {
	var kezdx = String(x);
	var kezdy = String(y);
	
	return kezdx+kezdy+c;
    }
	

  QUnit.module('Holdjaro', function() {
  
    QUnit.test('Kezdo', function(assert) {
      assert.equal(Helyzet(1,1,'W'), "11W");
    });
	
  });
